sonar.projectKey=statisticsnorway_freg-quality-metrics
sonar.organization=statisticsnorway

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=freg-quality-metrics
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file.
# sonar.sources and sonar.tests must be mutually exclusive
sonar.sources=./
sonar.exclusions=**/tests/*

sonar.tests=.
sonar.test.inclusions=**/tests/**

sonar.python.version=3.10
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml
